<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOWOROOM | 後台</title>
  <link rel="shortcut icon" href="./favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/all.css">
</head>

<body>
  <div class="loader">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light py-1.5 mb-2">
    <div class="container">
      <h1 class="lh-1"><a class="navbar-brand fs-4 fw-bold m-0" href="#">WOWOROOM</a></h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav fs-5 text-center ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">後台管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">管理員登入</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <section class="container pt-5 pb-6.75">
      <div class="js-allChart row">
        <div class="col-md-6">
          <h2 class="text-center mb-3">全產品類別營收比重</h2>
          <div class="mb-6.75" id="categoryChart"></div>
        </div>
        <div class="col-md-6">
          <h2 class="text-center mb-3">全品項營收比重</h2>
          <div class="mb-6.75" id="productChart"></div>
        </div>
      </div>

      <button class="js-deleteAllBtn btn btn-outline-black d-block px-1.25 py-0.625 ms-auto mb-1.5">清除全部訂單</button>
      <div class="table-responsive hidescroll">
        <table class="table table-bordered border-black">
          <thead>
            <tr>
              <th scope="col" class="w-min-100px">訂單編號</th>
              <th scope="col" class="w-min-100px">聯絡人</th>
              <th scope="col" class="w-min-100px">聯絡地址</th>
              <th scope="col" class="w-min-100px">電子郵件</th>
              <th scope="col" class="w-min-300px">訂單品項</th>
              <th scope="col" class="w-min-100px">訂單日期</th>
              <th scope="col" class="w-min-100px">訂單狀態</th>
              <th scope="col" class="w-min-100px">操作</th>
            </tr>
          </thead>
          <tbody class="js-orderList">
          </tbody>
        </table>
      </div>
    </section>

  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./dist/js/all.js"></script>

</body>

</html>
